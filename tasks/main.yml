---
- import_tasks: prerequisite.yml
  when:
    install

- import_tasks: install.yml
  when:
    install

- debug:
    var: no_configure

- include: config.yml
  with_dict: "{{  consul_configs  }}"
  when:
    - configure
  tags: config

- name: Ensure the Consul service is "{{ consul_service_status }}"
  service:
    name: consul
    state: "{{ consul_service_status }}"
  when: not consul_packer_provision
